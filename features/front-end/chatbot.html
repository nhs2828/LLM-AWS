<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bot">
            <header>
                <h1>ChatBot</h1>
            </header>
            <ul class="box">
                <li class="bot-rep chat">
                    <p>Ask me anything about Machine Learning!</p>
                </li>
            </ul>
            <div class="user-input">
                <textarea rows="2" cols="57" placeholder="Enter the question ..."></textarea>
                <button id="sendQuestion">Send</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
